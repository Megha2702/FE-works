<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="CalculatorContainer">
        <form class="calculations">
            <div class="result-output">
                <input type="text" id="screen" disabled>
            </div>

            <div class="keypads-container">
                <div class="row">
                    <button type="button" onclick="clearScreen()" class="btn" id="clearBtn">C</button>
                </div>
                <div class="row">
                    <button type="button" onclick="display(7)" class="btn">7</button>
                    <button type="button" onclick="display(8)" class="btn">8</button>
                    <button type="button" onclick="display(9)" class="btn">9</button>
                    <button type="button" onclick="display('/')" class="btn">/</button>
                </div>
                <div class="row">
                    <button type="button" onclick="display(4)" class="btn">4</button>
                    <button type="button" onclick="display(5)" class="btn">5</button>
                    <button type="button" onclick="display(6)" class="btn">6</button>
                    <button type="button" onclick="display('*')" class="btn">*</button>
                </div>
                <div class="row">
                    <button type="button" onclick="display(1)" class="btn">1</button>
                    <button type="button" onclick="display(2)" class="btn">2</button>
                    <button type="button" onclick="display(3)" class="btn">3</button>
                    <button type="button" onclick="display('+')" class="btn">+</button>
                </div>
                <div class="row">
                    <button type="button" onclick="calculate('=')" class="btn">=</button>
                    <button type="button" onclick="display('-')" class="btn">-</button>
                    <button type="button" onclick="display(0)" class="btn">0</button>
                    <button type="button" onclick="display('%')" class="btn">%</button>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
